"$schema" = 'https://starship.rs/config-schema.json'


# 
# 
# 
# ╭╴ ╰─
format = """
[╭╴](fg:bg2)\
[](fg:fg)\
$username\
[](fg:fg bg:bg4)\
$localip\
[](fg:bg4 bg:bg3)\
$directory\
[](fg:bg3 bg:bg2)\
$git_branch\
$git_status\
[](fg:bg2 bg:bg1)\
$cmd_duration\
[](fg:bg1)\
$fill\
\n\
[╰⎯](fg:bg2)\
$character"""

palette = 'cyberdream'

[palettes.cyberdream]
fg = "#eceff4"
bg = "#16181a"
bg1 = "#2e3440"
bg2 = "#3b4252"
bg3 = "#434c5e"
bg4 = "#4c566a"

[fill]
symbol = ''
style = 'fg:bg1'

[username]
show_always = true
style_user = "bg:fg fg:bg"
style_root = "bg:bg  fg:fg"
format = '[$user]($style)'

[directory]
style = "bg:bg3 fg:fg"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:bg2"
format = '[[ $symbol $branch ](fg:fg bg:bg2)]($style)'

[git_status]
style = "bg:bg2"
format = '[[($all_status$ahead_behind )](fg:fg bg:bg2)]($style)'

[cmd_duration]
min_time = 500
# format = 'underwent [$duration](bold yellow)'
style = "bg:bg1"
format = '[[ $duration ](fg:fg bg:bg1)]($style)'

[localip]
ssh_only = false
style = "bg:bg4"
format = '[ $localipv4 ]($style)'
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:bg2)'
error_symbol = '[ ](bold fg:red)'
vimcmd_symbol = ''
vimcmd_replace_one_symbol = '[](bold fg:bg2)'
vimcmd_replace_symbol = '[](bold fg:bg3)'
vimcmd_visual_symbol = '[](bold fg:bg4)'

